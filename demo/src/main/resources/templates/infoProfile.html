<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${profile.gameName}+'#'+${profile.tagLine}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/infoProfile.css}">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
<!--                <p th:text="${profile.puuid}"></p>-->
<!--                <p th:text="${summoner.accountId}"></p>-->
<!--                <p th:text="${summoner.revisionDate}"></p>-->
<!--                <p th:text="${summoner.id}"></p>-->
<!--    "skillshotsDodged": 6,
                    "skillshotsHit": 9,-->
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 bg-primary">
            <p>Left Column</p>
        </div>

        <div class="col-md-10 bg-secondary">
            <div class="row">
                <div class="col-auto">
                    <div class="d-flex flex-column align-items-center">
                        <img th:src="${'http://ddragon.leagueoflegends.com/cdn/13.24.1/img/profileicon/'+summoner.profileIconId+'.png'}" class="img-fluid" alt="Profile Icon" style="max-width: 100%">
                        <p th:text="'Level:'+${summoner.summonerLevel}" class="text-white"></p>
                    </div>
                </div>

                <div class="col-md-8">
                    <h1 th:text="${profile.gameName}+'#'+${profile.tagLine}"></h1>
                    <h3 th:text="'Ex: '+${summoner.name}"></h3>
                </div>
            </div>
            <div>
                <h1>Match history:</h1>

                <!-- Pętla Thymeleaf dla każdego meczu -->
                <div th:each="match, iterStat : ${matches}" class="match-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-auto">
                                <div class="position-relative align-bottom text-white d-flex flex-column align-items-center">
                                    <img th:src="${'https://ddragon.leagueoflegends.com/cdn/img/champion/splash/' + match.info.participants[__${iterStat.index}__].championName + '_' + 0 + '.jpg'}"
                                         class="w-100 h-100"
                                         alt="Your Image"
                                         style="max-width: 500px; width: 100%;">
                                    <div class="position-absolute top-50 start-50 translate-middle text-center">
                                        <h3 th:text="${match.info.participants[__${iterStat.index}__].championName}"></h3>
                                        <h1 th:text="${match.info.participants[__${iterStat.index}__].kills + ' / ' + match.info.participants[__${iterStat.index}__].deaths + ' / ' + match.info.participants[__${iterStat.index}__].assists}"></h1>
                                    </div>


                                </div>
                            </div>

                            <div class="col-md-auto d-flex align-items-center">
                                <a th:href="@{'/profiles/match?matchId=' + ${match.info.gameId}}" class="btn btn-primary">Zobacz mecz</a>
                            </div>

                            <div class="col-md-auto">
                                <div class="row">
                                    <div class="col-md-6" id="leftColumn">
                                        <h3>Blue Side</h3>
                                        <div th:each="participant, iterStat : ${match.info.participants}" th:if="${iterStat.index < match.info.participants.size()/2}" class="champion-icon-container">
                                            <img th:src="${'http://ddragon.leagueoflegends.com/cdn/13.24.1/img/champion/' + participant.championName + '.png'}"
                                                 alt="Champion Icon" class="champion-icon">
                                            <p th:text="${participant.summonerName}" class="summoner-name"></p>
                                            <p th:text="${participant.championName}" class="champion-name"></p>
                                        </div>
                                    </div>

                                    <div class="col-md-6" id="rightColumn">
                                        <h3>Red Side</h3>
                                        <div th:each="participant, iterStat : ${match.info.participants}" th:if="${iterStat.index >= match.info.participants.size()/2}" class="champion-icon-container">
                                            <p th:text="${participant.summonerName}" class="summoner-name"></p>
                                            <p th:text="${participant.championName}" class="champion-name"></p>
                                            <img th:src="${'http://ddragon.leagueoflegends.com/cdn/13.24.1/img/champion/' + participant.championName + '.png'}"
                                                 alt="Champion Icon" class="champion-icon">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Koniec pętli Thymeleaf -->


            </div>
        </div>

        <div class="col-md-1 bg-success">
            <p>Right Column</p>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        var matches = /*[[${matches}]]*/ [];  // Pobierz dane z modelu Thymeleaf

        matches.forEach(function (match, matchIndex) {
            var summonerIndex = null;  // Indeks właściciela konta w danym meczu (null oznacza brak)

            match.info.participants.forEach(function (participant, participantIndex) {
                if (participant.puuid === /*[[${summoner.puuid}]]*/ '') {
                    // Znaleziono właściciela konta (summonera)
                    summonerIndex = participantIndex;
                    // Tutaj możesz wykonywać operacje dla właściciela konta
                }
            });

            // Dodaj do listy wskaźników na mecz i odpowiadające im identyfikatory uczestników
            var matchSummary = {
                matchNumber: matchIndex + 1,
                participantIndex: summonerIndex
            };

            console.log('Mecz:', matchSummary);
            // Tutaj możesz użyć matchSummary zgodnie z Twoimi potrzebami

            // Dodaj matchSummary do listy, aby później przekazać ją do backendu lub użyć na stronie
            // np. Możesz użyć tablicy, która będzie trzymać wszystkie matchSummary
        });
    });
    /*]]>*/
</script>






</body>
</html>
