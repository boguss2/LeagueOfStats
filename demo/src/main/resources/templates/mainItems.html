<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    sidebar, poukładanie col-md-x-->
    <!--  css do linkow, klikalne obrazki  -->
    <!--    style do searcha i listy wyników-->
<!--  BACK - sortowanie  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/mainItems.css}">
</head>
<body class="vh-100">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container" style="margin-bottom: 10px">
    <input type="text" id="myInput" oninput="filterNames()" placeholder="Search for items..">
    <div class="searchStyle" id="searchResultsContainer"></div>
    
    <div class="btn-group" role="group" aria-label="Item Categories">
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('All')">Clear</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('Damage')">Attack Damage</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('CriticalStrike')">Critical Strike</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('AttackSpeed')">Attack Speed</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('OnHit')">On-Hit Effects</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('ArmorPenetration')">Armor Penetration</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('SpellDamage')">Ability Power</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('Mana')">Mana</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('ManaRegen')">Mana Regeneration</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('MagicPenetration')">Magic Penetration</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('Health')">Health</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('HealthRegen')">Health Regeneration</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('Armor')">Armor</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('MagicResist')">Magic Resistance</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('AbilityHaste')">Ability Haste</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('LifeSteal')">Life Steal</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('SpellVamp')">Spell Vamp</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('NonbootsMovement')">Movement</button>
        <button type="button" class="btn btn-secondary" onclick="toggleFilter('Boots')">Boots</button>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" th:each="entry: ${itemsData}" data-classes="${entry.value.tags}">
            <div class="item" data-tags="${entry.value.tags}">
                <img id="itemImage" class="item-icon" th:src="${'https://ddragon.leagueoflegends.com/cdn/'+ version +'/img/item/' + entry.value.image.full}">
                <a class="item-name" th:text="${entry.value.name}" th:href="@{'/items/' + ${entry.value.name}}"></a>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var itemsData = /*[[${itemsData}]]*/ {};
    var itemsArray = Object.values(itemsData);
    var selectedTags = [];
    var version = /*[[${version}]]*/ "";

    console.log("itemsData:", itemsData);

    function filterByTags(tags) {
        return itemsArray.filter(item =>
            item.tags !== undefined && tags.every(tag => item.tags.includes(tag))
        );
    }

    function displayItems(items) {
        var itemsList = document.querySelector(".row");

        itemsList.innerHTML = "";

        items.forEach(item => {
            var colDiv = document.createElement("div");
            colDiv.classList.add("col-lg-3", "col-md-4", "col-sm-6");

            var itemDiv = document.createElement("div");
            itemDiv.classList.add("item");

            var img = document.createElement("img");
            img.id = "itemImage";
            img.src = 'https://ddragon.leagueoflegends.com/cdn/'+ version +'/img/item/' + item.image.full;

            var itemName = document.createElement("a");
            itemName.classList.add("item-name");
            itemName.href = '/items/' + item.name;
            itemName.textContent = item.name;

            itemDiv.appendChild(img);
            itemDiv.appendChild(itemName);

            colDiv.appendChild(itemDiv);
            itemsList.appendChild(colDiv);
        });
    }

    function toggleFilter(tag) {
        if (tag === 'All') {
            selectedTags = [];
        } else {
            var index = selectedTags.indexOf(tag);
            if (index !== -1) {
                selectedTags.splice(index, 1);
            } else {
                selectedTags.push(tag);
            }
        }

        var filteredItems = filterByTags(selectedTags);
        displayItems(filteredItems);

        var buttons = document.querySelectorAll('.class-button');
        buttons.forEach(button => {
            button.classList.remove('selected');
            if (selectedTags.includes(button.textContent)) {
                button.classList.add('selected');
            }
        });
    }

    displayItems(itemsArray);

    function filterNames() {
        var filter = document.getElementById("myInput").value.toLowerCase();
        var items = document.getElementsByClassName("item");

        document.getElementById("searchResultsContainer").innerHTML = "";

        if (filter.trim() === "") {
            document.getElementById("searchResultsContainer").style.display = "none";
            return;
        }

        var displayedResults = 0;

        for (var i = 0; i < items.length; i++) {
            var item = items[i];
            var itemNameElement = item.querySelector(".item-name");
            var itemName = itemNameElement.textContent.toLowerCase();
            var itemNameOriginal = itemNameElement.textContent;
            if (itemName.includes(filter)) {
                var resultItem = document.createElement("div");
                var link = document.createElement("a");
                link.textContent = itemNameElement.textContent;
                link.href = '/items/' + itemNameOriginal;
                link.onclick = function(event) {
                    event.stopPropagation();
                };
                resultItem.appendChild(link);
                document.getElementById("searchResultsContainer").appendChild(resultItem);

                displayedResults++;

                if (displayedResults === 4) {
                    break;
                }
            }
        }

        document.getElementById("searchResultsContainer").style.display = "block";
    }

            if (item.tags !== undefined) {
                return [...tags, ...item.tags];
            }
            return tags;
        }, []);
    }
    /*]]>*/
</script>
</body>
</html>
